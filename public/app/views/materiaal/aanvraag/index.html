
<link rel="stylesheet" href="/css/bootstrap-datepicker3.min.css">

<section class="content-header">
    <h1>
        Beursmateriaal
        <small>bestellen</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Beursmateriaal</li>
    </ol>
</section>

<br>

<div class="row">

    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Overzicht bestelling beursmateriaal</h3>
                <br><br>
                <div class="form-group">
                    <label><strong>Waar wordt het materiaal gebruikt? (locatie)</strong></label>
                    <input type="text" class="form-control locatiefield" placeholder="Waar wordt het materiaal gebruikt?" ng-model="locatie" required>
                    <br>
                    <label><strong>Datum van de beurs/evenement</strong></label>
                    <input type="text" class="form-control datumfield datepicker" placeholder="Datum" ng-model="datum" required>
                </div>

            </div><!-- /.box-header -->
            <div class="box-body">
                <div class="table-responsive">
                    <table class="table no-margin">

                        <thead>
                            <tr>
                                <th>Afbeelding</th>
                                <th>Item</th>
                                <th>Aantal</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr class="datarow" ng-repeat="item in currentRequestList">
                                <td><div class="product-img">
                                        <img src="/images/test.png" alt="Product Image" style="width:60px;">
                                    </div></td>
                                <td><% item.name %></td>
                                <td>1</td>
                                <td><button class="btn btn-danger" ng-click="removeItemFromRequestList(item)"><i class="fa fa-remove"></i></button></td>
                            </tr>

                        </tbody>

                    </table>
                </div><!-- /.table-responsive -->



            </div><!-- /.box-body -->
            <div class="box-footer clearfix">
                <a ng-if="currentRequestList.length > 0" ng-click="saveRequest()" class="btn btn-sm btn-info btn-flat pull-left">Bestelling plaatsen</a>
                <!--<a href="javascript::;" class="btn btn-sm btn-default btn-flat pull-right">View All Orders</a>-->
            </div><!-- /.box-footer -->
        </div><!-- /.box -->
    </div>



</div>

<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Beurs materiaal</h3>

            </div><!-- /.box-header -->
            <div class="box-body">

                <div class="form-group">
                    <label>Zoeken</label>
                    <input type="text" class="form-control" placeholder="Zoek ..." ng-model="search">
                </div>

                <ul class="products-list product-list-in-box">
                    <li class="item" ng-repeat="item in inventoryItems| filter:search" ng-click="addItemToRequestList(item)">
                        <div class="product-img">
                            <img src="/images/test.png" alt="Product Image">
                        </div>
                        <div class="product-info">
                            <a href="javascript::;" class="product-title"><% item.name %></a>
                            <span class="product-description">
                                <% item.amount %> stuk(s) in stock
                            </span>
                        </div>
                    </li><!-- /.item -->

                </ul>

            </div><!-- /.box-body -->

        </div><!-- /.box -->
    </div>

</div>
