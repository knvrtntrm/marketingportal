<div class="row">
  <div class="col-md-6">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Wachtwoord wijzigen</h3>

      </div><!-- /.box-header -->
      <div class="box-body">
        
        <form action="#" method="post">
              
              <div class="form-group has-feedback">
                <label for="password">Nieuw wachtwoord</label>
                  <input type="password" class="form-control" placeholder="" name="password" ng-model="password">
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>

              <div class="form-group has-feedback">
              <label for="passwordrepeat" class="passrepeat">Wachtwoord herhalen</label>
                  <input type="password" ng-model="passwordrepeat" class="form-control" placeholder="" name="passwordrepeat">
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              
          </form>

      </div><!-- /.box-body -->
      <div class="box-footer clearfix">
        <button ng-click="changePassword()" class="btn btn-sm btn-info btn-flat pull-left">Opslaan</button>
        <!--<a href="javascript::;" class="btn btn-sm btn-default btn-flat pull-right">View All Orders</a>-->
      </div><!-- /.box-footer -->
    </div><!-- /.box -->
  </div>
  </div>
